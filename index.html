<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3 class="title">HOME</h3>
                <div id="score-home">0</div>
                    <button id="increment-one" onclick="homePlusOne()">+1</button>
                    <button id="increment-two" onclick="homePlusTwo()">+2</button>
                    <button id="increment-three" onclick="homePlusThree()">+3</button>
                </div>
               
            
            <div id="guest">
                <h3 class="title">GUEST</h3>
                    <div id="score-guest">0</div>
                                    
                    <button id="increment-guest-one" onclick="guestPlusOne()">+1</button>
                    <button id="increment-guest-two" onclick="guestPlusTwo()">+2</button>
                    <button id="increment-guest-three" onclick="guestPlusThree()">+3</button>
            </div>
             <!-- <button id="newGame" onclick="reset()">Reset</div> -->
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
